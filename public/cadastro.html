<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Pesquisa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('/IMG/Untitled\ design\ \(6\).png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }
        header h1 {
            font-size: 35px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 25px;
            padding: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #003366;
        }
        .input-group input[type="text"],
        .input-group input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .anonymous-option {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .anonymous-option input[type="checkbox"] {
            margin-right: 10px;
        }
        .anonymous-option label {
            font-size: 16px;
            color: #003366;
        }
        .submit-btn {
            background-color: #005bb5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #007bff;
        }
        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .logo {
            position: fixed;
            top: 23px;
            left: 160px;
            height: 40px;
            width: 40px;
        }
        img {
            height: 40px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                background-size: cover;
            }

            header h1 {
                font-size: 28px;
            }

            .form-section {
                width: 90%; /* Ajuste de largura para caber na tela */
                padding: 20px;
                margin-top: 80px;
            }

            .input-group input[type="text"],
            .input-group input[type="email"] {
                font-size: 14px;
            }

            .submit-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            .logo {
                height: 30px;
                width: 30px;
                top: 15px;
                left: 20px;
            }

            img {
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 22px;
            }

            .form-section {
                padding: 15px;
            }

            h2 {
                font-size: 18px;
            }

            .input-group label, 
            .anonymous-option label {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 12px;
                padding: 6px 10px;
            }

            /* Ocultar logo em telas menores que 480px */
            .logo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro para Pesquisa</h1>
        </div>
    </header>
    <div class="logo">
        <img src="/IMG/LogoGEPbranca.png" alt="Logo Costdrivers">
    </div>
    <section class="form-section" id="form-section">
        <h2>Por favor, faça seu cadastro!</h2>
        <form id="registration-form" action="/cadastro" method="POST">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="anonymous-option">
                <input type="checkbox" id="anonymous" name="anonymous">
                <label for="anonymous">Quero responder anonimamente</label>
            </div>
            <button type="button" class="submit-btn" onclick="submitRegistration()">Cadastrar e Continuar</button>
            <p class="error-message" id="error-message">Por favor, preencha o nome e o email ou marque a opção de anonimato.</p>
        </form>
    </section>
    <script>
        function submitRegistration() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const anonymous = document.getElementById("anonymous").checked;
            const errorMessage = document.getElementById("error-message");

            if ((name === "" || email === "") && !anonymous) {
                errorMessage.style.display = "block";
            } else {
                document.getElementById("registration-form").submit();
            }
        }
    </script>
</body>
</html>
