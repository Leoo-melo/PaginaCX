<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fórum de Compras Inbrasc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/static/Untitled\ design\ \(6\).png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }
        h1{
            font-size: 27px;
        }
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-direction: column;
            margin-top: 100px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #003366;
            align-self: flex-start;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cadastrar-btn {
            background-color: #005bb5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .cadastrar-btn:hover {
            background-color: #007bff;
        }

        .back-btn {
            background-color: #005bb5;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #007bff;
        }
        /* Estilo para a logo no topo */
        .logo {
            position: fixed;
            top: 13px;
            left: 100px;
        }

        img {
            height: 40px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Cadastro para o Fórum de Compras Inbrasc</h1>
    </header>

    <!-- Logo aqui -->
    <div class="logo">
        <img src="/static/GEP_Logo_2020_White.png" alt="Logo Costdrivers">
    </div>

    <section class="form-section">
        <div class="form-container">
            <h2>Inscrição no Fórum de Compras Inbrasc</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" inputmode="numeric" maxlength="11" title="Digite 11 números" required>


                <button type="submit" class="cadastrar-btn">Cadastrar</button>
            </form>

            <!-- Botões de voltar -->
            <a href="resposta_enviada.html" class="back-btn">Voltar para a Página Inicial</a>
            <a href="Eventos.html" class="back-btn">Voltar para a Página de Eventos</a>
        </div>
    </section>
</body>
</html>
